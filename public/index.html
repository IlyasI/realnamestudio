<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>realname studio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Vercel Analytics -->
  <script defer src="/_vercel/insights/script.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #F5F1E8;
      color: #1A1A1A;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }

    .hero-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .hero-shape {
      position: absolute;
      border: 5px solid #1A1A1A;
      opacity: 0.15;
      mix-blend-mode: multiply;
      transition: transform 0.1s ease-out, opacity 0.3s ease;
    }

    .hero-shape:nth-child(1) {
      width: 400px;
      height: 400px;
      background: #6B4C9A;
      top: 5%;
      left: -5%;
    }

    .hero-shape:nth-child(2) {
      width: 300px;
      height: 300px;
      background: #FF006E;
      bottom: 15%;
      right: 5%;
      border-radius: 50%;
    }

    .hero-shape:nth-child(3) {
      width: 350px;
      height: 350px;
      background: #00D9FF;
      top: 40%;
      right: -5%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    .hero-shape:nth-child(4) {
      width: 250px;
      height: 250px;
      background: #FF6B35;
      top: 15%;
      left: 50%;
    }

    .hero-shape:nth-child(5) {
      width: 180px;
      height: 180px;
      background: #6B4C9A;
      bottom: 25%;
      left: 20%;
      border-radius: 50%;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .logo-card {
      background: transparent;
      padding: 0;
      border: none;
      box-shadow: none;
      transform: none;
      margin-bottom: 60px;
      display: inline-block;
    }

    .logo-card h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 120px;
      letter-spacing: 12px;
      color: #1A1A1A;
      line-height: 0.85;
      position: relative;
      display: inline-block;
      text-shadow:
        4px 4px 0 #6B4C9A,
        8px 8px 0 #FF006E,
        12px 12px 0 #00D9FF;
      transition: all 0.3s ease;
    }

    .logo-card h1:hover {
      transform: translate(-6px, -6px);
      text-shadow:
        10px 10px 0 #6B4C9A,
        16px 16px 0 #FF006E,
        22px 22px 0 #00D9FF;
    }

    .logo-accent {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #FF006E;
      border: 4px solid #1A1A1A;
      top: -20px;
      right: -30px;
      transform: rotate(15deg);
      animation: spin 8s infinite linear;
    }

    @keyframes spin {
      from { transform: rotate(15deg); }
      to { transform: rotate(375deg); }
    }

    .cta-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
      letter-spacing: 4px;
      cursor: pointer;
      border: none;
      background: none;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      text-decoration: none;
      display: inline-block;
      position: relative;
      color: #1A1A1A;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: #1A1A1A;
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .btn::after {
      content: '→';
      position: absolute;
      right: -30px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .btn:hover::before {
      transform: scaleX(0);
      transform-origin: left;
    }

    .btn:hover::after {
      right: -25px;
      opacity: 1;
    }

    .btn:hover {
      transform: translateX(10px);
      color: #FF006E;
    }

    .btn-secondary {
      color: #6B4C9A;
    }

    .btn-secondary:hover {
      color: #00D9FF;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
      cursor: pointer;
      width: 50px;
      height: 50px;
      border: 4px solid #1A1A1A;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #FF006E;
      transition: all 0.3s ease;
    }

    .scroll-indicator:hover {
      background: #00D9FF;
      transform: translateX(-50%) scale(1.1);
      animation: none;
    }

    .scroll-indicator span {
      font-size: 24px;
      color: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Section Styles */
    .section {
      padding: 0;
      position: relative;
    }

    .section-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 80px;
      letter-spacing: 8px;
      color: #1A1A1A;
      text-align: center;
      margin-bottom: 80px;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 10px;
      background: #FF006E;
      border: 3px solid #1A1A1A;
    }

    /* Sites Section */
    .sites-section {
      background: linear-gradient(135deg, #1A1A1A 0%, #2D1B3D 50%, #1A1A1A 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }

    .sites-section::before {
      content: '♪';
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 150px;
      opacity: 0.03;
      animation: spin 30s infinite linear;
    }

    .sites-section::after {
      content: '★';
      position: absolute;
      bottom: 10%;
      right: 8%;
      font-size: 120px;
      opacity: 0.05;
      animation: pulse 3s infinite ease-in-out;
    }

    .sites-section .section-title {
      color: #00D9FF;
      font-size: 56px;
      margin-bottom: 20px;
      margin-top: 0;
      flex-shrink: 0;
      animation: glitch 3s infinite;
      text-shadow:
        0 0 10px rgba(0, 217, 255, 0.3),
        0 0 20px rgba(0, 217, 255, 0.2);
    }

    .sites-section .section-title::after {
      bottom: -10px;
      background: #FF006E;
      animation: slideWidth 2s ease-in-out infinite;
    }

    @keyframes glitch {
      0%, 96%, 100% {
        text-shadow:
          0 0 10px rgba(0, 217, 255, 0.3),
          0 0 20px rgba(0, 217, 255, 0.2);
      }
      97% {
        text-shadow:
          3px 0 0 #FF006E,
          -3px 0 0 #00D9FF,
          0 0 10px rgba(0, 217, 255, 0.3);
      }
      98% {
        text-shadow:
          -3px 0 0 #FF006E,
          3px 0 0 #00D9FF,
          0 0 10px rgba(0, 217, 255, 0.3);
      }
    }

    @keyframes slideWidth {
      0%, 100% { width: 100px; }
      50% { width: 150px; }
    }

    .sites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      flex-shrink: 1;
      align-self: center;
      width: 100%;
    }

    .site-item {
      cursor: pointer;
      position: relative;
    }

    .site-marker {
      background: #F5F1E8;
      border: 5px solid white;
      padding: 35px 25px;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.1);
    }

    /* Touch device support - show some hover state always */
    @media (hover: none) and (pointer: coarse) {
      .site-marker {
        box-shadow:
          0 0 40px rgba(0, 217, 255, 0.4),
          10px 10px 0 rgba(255, 255, 255, 0.15);
        animation: mobileGlow 3s ease-in-out infinite;
        border-color: rgba(0, 217, 255, 0.6);
      }

      .site-marker::after {
        opacity: 0.7;
        transform: translateX(0);
        color: white;
        animation: tapPulse 2s ease-in-out infinite;
      }
    }

    @keyframes mobileGlow {
      0%, 100% {
        box-shadow:
          0 0 40px rgba(0, 217, 255, 0.4),
          10px 10px 0 rgba(255, 255, 255, 0.15);
        border-color: rgba(0, 217, 255, 0.6);
      }
      50% {
        box-shadow:
          0 0 50px rgba(255, 0, 110, 0.5),
          10px 10px 0 rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 0, 110, 0.7);
      }
    }

    @keyframes tapPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .site-marker::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(135deg, #6B4C9A, #FF006E, #00D9FF);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .site-marker::after {
      content: '→';
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 40px;
      color: #FF006E;
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
      z-index: 2;
      font-weight: bold;
    }

    /* Mobile: Show tap hint */
    @media (hover: none) and (pointer: coarse) {
      .site-marker::after {
        content: 'TAP';
        font-family: 'Bebas Neue', sans-serif;
        font-size: 18px;
        letter-spacing: 2px;
        opacity: 0.5;
        transform: translateX(0);
        bottom: 12px;
        right: 15px;
      }
    }

    .site-marker:hover::before {
      height: 100%;
    }

    .site-marker:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    .site-marker:hover {
      transform: scale(1.08) rotate(-3deg) translateY(-5px);
      box-shadow:
        25px 25px 0 rgba(255, 255, 255, 0.3),
        0 0 50px rgba(0, 217, 255, 0.4);
      border-color: #00D9FF;
    }

    .site-icon {
      font-size: 50px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.2));
    }

    .site-marker:hover .site-icon {
      transform: scale(1.3) rotate(360deg);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
    }

    .site-marker h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      color: #1A1A1A;
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
    }

    .site-marker:hover h3 {
      color: white;
      text-shadow:
        2px 2px 0 rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
    }

    /* Site Modal */
    .site-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .site-modal.open {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .site-modal-content {
      background: #F5F1E8;
      padding: 60px;
      border: 6px solid #1A1A1A;
      box-shadow: 20px 20px 0 rgba(0, 0, 0, 0.5);
      max-width: 700px;
      width: 90%;
      position: relative;
      animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .site-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #FF006E;
      border: 4px solid #1A1A1A;
      color: white;
      font-size: 36px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Bebas Neue', sans-serif;
      line-height: 1;
    }

    .site-modal-close:hover {
      background: #00D9FF;
      transform: rotate(90deg);
    }

    .site-modal h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 56px;
      color: #6B4C9A;
      margin-bottom: 20px;
      letter-spacing: 4px;
      border-bottom: 4px dashed #1A1A1A;
      padding-bottom: 20px;
    }

    .site-modal p {
      font-size: 18px;
      line-height: 1.7;
      margin-bottom: 25px;
      color: #333;
    }

    .site-modal .tag {
      background: transparent;
      border: 3px solid #1A1A1A;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .site-modal .visit-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 18px 40px;
      background: #FF006E;
      color: white;
      border: 4px solid #1A1A1A;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 3px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .site-modal .visit-btn:hover {
      background: #00D9FF;
      transform: translateY(-4px);
      box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      background: #1A1A1A;
      color: white;
      padding: 30px 20px;
      text-align: center;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer .copyright {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
      margin: 0;
      flex: 0 0 auto;
    }

    footer .daily-quote {
      position: absolute;
      left: 30px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 11px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.35);
      max-width: 300px;
      text-align: left;
      line-height: 1.4;
      border-left: 2px solid rgba(255, 0, 110, 0.3);
      padding-left: 12px;
    }

    footer .quote-author {
      font-size: 10px;
      margin-top: 4px;
      color: rgba(255, 255, 255, 0.25);
      font-style: normal;
    }

    footer .brooklyn {
      position: absolute;
      right: 30px;
      font-size: 11px;
      opacity: 0.3;
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: 0.5px;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 120px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: rgba(255, 0, 110, 0.7);
      border: 3px solid #1A1A1A;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 16px;
      color: white;
      cursor: pointer;
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: all 0.3s;
      text-decoration: none;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0.6;
    }

    .fab:hover {
      transform: scale(1.1);
      background: rgba(0, 217, 255, 0.8);
      opacity: 1;
    }

    /* Tablet and Mobile */
    @media (max-width: 768px) {
      .section {
        padding: 0;
      }

      .sites-section {
        height: 100vh;
        padding: 30px 20px;
      }

      .sites-section .section-title {
        font-size: 42px;
        margin-bottom: 25px;
      }

      .sites-section::before {
        font-size: 80px;
        opacity: 0.05;
      }

      .sites-section::after {
        font-size: 60px;
        opacity: 0.08;
      }

      .sites-section {
        background: linear-gradient(135deg, #1A1A1A 0%, #2D1B3D 30%, #1A1A1A 70%, #2D1B3D 100%);
      }

      .hero {
        min-height: 100vh;
        display: flex;
        padding-bottom: 80px;
      }

      .logo-card {
        margin-bottom: 40px;
      }

      .logo-card h1 {
        font-size: 56px;
        letter-spacing: 5px;
        text-shadow:
          3px 3px 0 #6B4C9A,
          6px 6px 0 #FF006E,
          9px 9px 0 #00D9FF;
      }

      .logo-card h1:hover {
        transform: translate(-4px, -4px);
        text-shadow:
          7px 7px 0 #6B4C9A,
          12px 12px 0 #FF006E,
          17px 17px 0 #00D9FF;
      }

      .logo-accent {
        width: 25px;
        height: 25px;
        top: -12px;
        right: -18px;
      }

      .scroll-indicator {
        width: 50px;
        height: 50px;
        bottom: 20px;
      }

      .section-title {
        font-size: 56px;
        margin-bottom: 50px;
      }

      .btn {
        font-size: 28px;
      }

      .cta-buttons {
        gap: 25px;
      }

      .sites-grid {
        grid-template-columns: 1fr;
        gap: 25px;
        max-width: 420px;
        margin: 0 auto;
      }

      .site-marker {
        padding: 35px 30px;
        max-width: 100%;
      }

      .site-marker h3 {
        font-size: 32px;
      }

      .site-icon {
        font-size: 48px;
      }

      .site-modal-content {
        padding: 40px 30px;
        width: 95%;
      }

      .site-modal h2 {
        font-size: 42px;
      }

      .site-modal-close {
        width: 60px;
        height: 60px;
        font-size: 40px;
        top: 15px;
        right: 15px;
      }

      .fab {
        width: 48px;
        height: 48px;
        font-size: 14px;
        bottom: 20px;
        right: 20px;
      }

      .scroll-indicator {
        width: 55px;
        height: 55px;
        bottom: 30px;
      }

      .hero-shape {
        opacity: 0.08;
      }

      .hero-shape:nth-child(1) {
        width: 280px;
        height: 280px;
      }

      .hero-shape:nth-child(2) {
        width: 220px;
        height: 220px;
      }

      .hero-shape:nth-child(3) {
        width: 250px;
        height: 250px;
      }

      .hero-shape:nth-child(4) {
        width: 180px;
        height: 180px;
      }

      .hero-shape:nth-child(5) {
        width: 150px;
        height: 150px;
      }

      footer {
        padding: 30px 20px;
        flex-direction: column;
        gap: 15px;
      }

      footer .daily-quote {
        display: none;
      }

      footer .copyright {
        font-size: 13px;
      }

      footer .brooklyn {
        position: static;
        margin-top: 5px;
        font-size: 12px;
      }
    }

    /* Small phones */
    @media (max-width: 480px) {
      .section {
        padding: 0;
      }

      .sites-section {
        height: 100vh;
        padding: 25px 20px;
      }

      .sites-section .section-title {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .sites-section::before {
        font-size: 80px;
      }

      .sites-section::after {
        font-size: 60px;
      }

      .site-marker:hover {
        transform: scale(1.05) rotate(-2deg) translateY(-3px);
      }

      .hero {
        min-height: 100vh;
        padding-bottom: 70px;
      }

      .logo-card {
        margin-bottom: 30px;
      }

      .logo-card h1 {
        font-size: 48px;
        letter-spacing: 3px;
        text-shadow:
          2px 2px 0 #6B4C9A,
          4px 4px 0 #FF006E,
          6px 6px 0 #00D9FF;
      }

      .logo-card h1:hover {
        transform: translate(-3px, -3px);
        text-shadow:
          5px 5px 0 #6B4C9A,
          9px 9px 0 #FF006E,
          13px 13px 0 #00D9FF;
      }

      .logo-accent {
        width: 22px;
        height: 22px;
        top: -10px;
        right: -13px;
      }

      .hero-shape {
        opacity: 0.05;
      }

      .hero-shape:nth-child(1) {
        width: 200px;
        height: 200px;
      }

      .hero-shape:nth-child(2) {
        width: 160px;
        height: 160px;
      }

      .hero-shape:nth-child(3) {
        width: 180px;
        height: 180px;
      }

      .section-title {

      .site-marker h3 {

      .site-icon {

      .site-modal-content {
        padding: 30px 20px;

      }

      .site-modal h2 {
        font-size: 36px;

      }

      .site-modal p {
        font-size: 16px;

      .site-modal .visit-btn {
        width: 100%;
        padding: 16px 30px;

        text-align: center;
      }

      .fab {
        width: 48px;
        height: 48px;
        font-size: 13px;

      .scroll-indicator {

        bottom: 25px;

      footer {

      footer .copyright {

      footer .brooklyn {

      .footer-links {
        flex-direction: row;
        gap: 15px;

        margin-top: 15px;

      .footer-links a {

    }

    /* Landscape orientation on mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      .hero {
        height: auto;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .logo-card {
        margin-bottom: 25px;
      }

      .logo-card h1 {
        font-size: 48px;
      }

      .scroll-indicator {
        display: none;
      }

      .section {
        padding: 0;
      }

      .sites-section {
        padding: 20px 15px;
      }
    }

    /* Reduce motion for better mobile performance */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Action Button -->
  <a href="/contact.html" class="fab">HEY</a>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-bg">
      <div class="hero-shape"></div>
      <div class="hero-shape"></div>
      <div class="hero-shape"></div>
      <div class="hero-shape"></div>
      <div class="hero-shape"></div>
    </div>

    <div class="hero-content">
      <div class="logo-card">
        <h1>
          REALNAME<br>STUDIO
          <div class="logo-accent"></div>
        </h1>
      </div>

      <div class="cta-buttons">
        <a href="#builds" class="btn btn-primary">BUILDS</a>
        <a href="/contact.html" class="btn">CONNECT</a>
      </div>
    </div>

    <div class="scroll-indicator" onclick="document.getElementById('builds').scrollIntoView({behavior: 'smooth'})">
      <span>↓</span>
    </div>
  </section>

  <!-- Builds Section -->
  <section id="builds" class="section sites-section">
    <h2 class="section-title">BUILDS</h2>

    <div class="sites-grid">
      <div class="site-item" data-site="brooklyn">
        <div class="site-marker">
          <div class="site-icon">♪</div>
          <h3>BROOKLYN<br>SOUNDS</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Site Popup Modal -->
  <div class="site-modal" id="siteModal">
    <div class="site-modal-content">
      <button class="site-modal-close" onclick="closeSiteModal()">&times;</button>
      <div id="siteModalBody"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="daily-quote" id="dailyQuote">
      <span id="quoteText"></span>
      <div class="quote-author" id="quoteAuthor"></div>
    </div>
    <p class="copyright">realname studio © 2025</p>
    <p class="brooklyn">made with ♥ in brooklyn</p>
  </footer>

  <script>
    // Smooth scroll for all anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });

    // Parallax effect with mouse, touch, and scroll
    const shapes = document.querySelectorAll('.hero-shape');
    let mouseX = 0.5;
    let mouseY = 0.5;

    // Mouse parallax
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX / window.innerWidth;
      mouseY = e.clientY / window.innerHeight;
      updateShapePositions();
    });

    // Touch parallax
    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        mouseX = e.touches[0].clientX / window.innerWidth;
        mouseY = e.touches[0].clientY / window.innerHeight;
        updateShapePositions();
      }
    });

    // Touch start - also update position
    document.addEventListener('touchstart', (e) => {
      if (e.touches.length > 0) {
        mouseX = e.touches[0].clientX / window.innerWidth;
        mouseY = e.touches[0].clientY / window.innerHeight;
        updateShapePositions();
      }
    });

    // Scroll parallax - shapes jumble toward top as you scroll
    let scrollY = 0;
    window.addEventListener('scroll', () => {
      scrollY = window.scrollY;
      updateShapePositions();
    });

    function updateShapePositions() {
      shapes.forEach((shape, index) => {
        const mouseSpeed = (index + 1) * 30;
        const scrollSpeed = (index + 1) * 0.3;

        // Mouse offset
        const mouseOffsetX = (mouseX - 0.5) * mouseSpeed;
        const mouseOffsetY = (mouseY - 0.5) * mouseSpeed;

        // Scroll offset - moves shapes up and rotates them as you scroll
        const scrollOffsetY = -scrollY * scrollSpeed;
        const scrollRotation = scrollY * 0.1 * (index % 2 === 0 ? 1 : -1);

        // Combine transformations
        const totalX = mouseOffsetX;
        const totalY = mouseOffsetY + scrollOffsetY;

        shape.style.transform = `translate(${totalX}px, ${totalY}px) rotate(${scrollRotation}deg)`;

        // Fade out shapes as they scroll up
        const opacity = Math.max(0.02, 0.15 - (scrollY / 2000));
        shape.style.opacity = opacity;
      });
    }

    // Initial position
    updateShapePositions();

    // Animate cards on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observe all cards
    document.querySelectorAll('.site-item').forEach(item => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(30px)';
      item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      observer.observe(item);
    });

    // Site data
    const sites = {
      brooklyn: {
        name: 'Brooklyn Sounds',
        description: 'Interactive map showcasing Brooklyn\'s music culture - from legendary hip-hop artists to live venues and street performances. Explore the sounds that shaped a generation.',
        tags: ['Node.js', 'Leaflet', 'SQLite', 'Express'],
        url: 'https://brooklynsounds.example'
      }
    };

    // Site click handlers
    document.querySelectorAll('.site-item').forEach(item => {
      item.addEventListener('click', () => {
        const siteId = item.dataset.site;
        const site = sites[siteId];
        if (site) {
          openSiteModal(site);
        }
      });
    });

    function openSiteModal(site) {
      const modal = document.getElementById('siteModal');
      const modalBody = document.getElementById('siteModalBody');

      modalBody.innerHTML = `
        <h2>${site.name}</h2>
        <p>${site.description}</p>
        <div>
          ${site.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
        <a href="${site.url}" target="_blank" class="visit-btn">VISIT SITE →</a>
      `;

      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeSiteModal() {
      const modal = document.getElementById('siteModal');
      modal.classList.remove('open');
      document.body.style.overflow = 'auto';
    }

    // Close modal on outside click
    document.getElementById('siteModal').addEventListener('click', (e) => {
      if (e.target.id === 'siteModal') {
        closeSiteModal();
      }
    });

    // Close modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeSiteModal();
      }
    });

    // Fetch dynamic quote from API - focus on artists, not tech people
    async function loadDynamicQuote() {
      // Artistic fallback quotes in case APIs fail
      const artisticFallbacks = [
        { text: "every child is an artist. the problem is how to remain an artist once we grow up", author: "pablo picasso" },
        { text: "art is not what you see, but what you make others see", author: "edgar degas" },
        { text: "creativity takes courage", author: "henri matisse" },
        { text: "have no fear of perfection, you'll never reach it", author: "salvador dalí" },
        { text: "art washes away from the soul the dust of everyday life", author: "pablo picasso" }
      ];

      try {
        // Try quotable.io with art/philosophy tags - avoid tech people
        const response = await fetch('https://api.quotable.io/quotes/random?tags=art|philosophy|wisdom|creativity&maxLength=120');
        const data = await response.json();

        if (data && data[0]) {
          // Filter out tech people
          const author = data[0].author.toLowerCase();
          if (!author.includes('jobs') && !author.includes('gates') && !author.includes('zuckerberg') && !author.includes('musk')) {
            document.getElementById('quoteText').textContent = data[0].content;
            document.getElementById('quoteAuthor').textContent = '— ' + data[0].author;
            return;
          }
        }
      } catch (error) {
        // If API fails, use fallback
      }

      // Use random artistic fallback
      const fallback = artisticFallbacks[Math.floor(Math.random() * artisticFallbacks.length)];
      document.getElementById('quoteText').textContent = fallback.text;
      document.getElementById('quoteAuthor').textContent = '— ' + fallback.author;
    }

    // Load quote on page load
    loadDynamicQuote();
  </script>
</body>
